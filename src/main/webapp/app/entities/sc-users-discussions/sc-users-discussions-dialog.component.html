<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myScUsersDiscussionsLabel" jhiTranslate="cocoApp.scUsersDiscussions.home.createOrEditLabel">Create or edit a Sc Users Discussions</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!scUsersDiscussions.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="scUsersDiscussions.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scUsersDiscussions.readTime" for="field_readTime">Read Time</label>
            <div class="d-flex">
                <input id="field_readTime" type="datetime-local" class="form-control" name="readTime" [(ngModel)]="scUsersDiscussions.readTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scUsersDiscussions.readNumber" for="field_readNumber">Read Number</label>
            <input type="number" class="form-control" name="readNumber" id="field_readNumber"
                [(ngModel)]="scUsersDiscussions.readNumber"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scUsersDiscussions.scSubscription" for="field_scSubscription">Sc Subscription</label>
            <select class="form-control" name="scSubscription" [(ngModel)]="scUsersDiscussions.scSubscription" id="field_scSubscription" >
                <option value="FOLLOW" jhiTranslate="cocoApp.ScSubscription.FOLLOW">FOLLOW</option>
                <option value="IGNORE" jhiTranslate="cocoApp.ScSubscription.IGNORE">IGNORE</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="cocoApp.scUsersDiscussions.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="scUsersDiscussions.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === scUsersDiscussions.user?.id ? scUsersDiscussions.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="cocoApp.scUsersDiscussions.scDiscussions" for="field_scDiscussions">Sc Discussions</label>
            <select class="form-control" id="field_scDiscussions" name="scDiscussions" [(ngModel)]="scUsersDiscussions.scDiscussions" >
                <option [ngValue]="null"></option>
                <option [ngValue]="scDiscussionsOption.id === scUsersDiscussions.scDiscussions?.id ? scUsersDiscussions.scDiscussions : scDiscussionsOption" *ngFor="let scDiscussionsOption of scdiscussions; trackBy: trackScDiscussionsById">{{scDiscussionsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
