<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myScMessagingsLabel" jhiTranslate="cocoApp.scMessagings.home.createOrEditLabel">Create or edit a Sc Messagings</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!scMessagings.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="scMessagings.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.senderId" for="field_senderId">Sender Id</label>
            <input type="number" class="form-control" name="senderId" id="field_senderId"
                [(ngModel)]="scMessagings.senderId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.subjectType" for="field_subjectType">Subject Type</label>
            <input type="text" class="form-control" name="subjectType" id="field_subjectType"
                [(ngModel)]="scMessagings.subjectType"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.subjectId" for="field_subjectId">Subject Id</label>
            <input type="number" class="form-control" name="subjectId" id="field_subjectId"
                [(ngModel)]="scMessagings.subjectId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.data" for="field_data">Data</label>
            <div>
                <div *ngIf="scMessagings.data" class="form-text text-danger clearfix">
                    <span class="pull-left">{{scMessagings.dataContentType}}, {{byteSize(scMessagings.data)}}</span>
                    <button type="button" (click)="scMessagings.data=null;scMessagings.dataContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, scMessagings, 'data', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="data" id="field_data"
                [(ngModel)]="scMessagings.data"
             />
            <input type="hidden" class="form-control" name="dataContentType" id="field_dataContentType"
                [(ngModel)]="scMessagings.dataContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.time" for="field_time">Time</label>
            <div class="d-flex">
                <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="scMessagings.time"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.isRead" for="field_isRead">Is Read</label>
            <input type="number" class="form-control" name="isRead" id="field_isRead"
                [(ngModel)]="scMessagings.isRead"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scMessagings.isDeleted" for="field_isDeleted">Is Deleted</label>
            <input type="number" class="form-control" name="isDeleted" id="field_isDeleted"
                [(ngModel)]="scMessagings.isDeleted"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="cocoApp.scMessagings.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="scMessagings.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === scMessagings.user?.id ? scMessagings.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
