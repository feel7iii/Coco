<div>
    <h2>
        <span jhiTranslate="cocoApp.scPostsMentions.home.title">Sc Posts Mentions</span>
        <button class="btn btn-primary float-right create-sc-posts-mentions" [routerLink]="['/', { outlets: { popup: ['sc-posts-mentions-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="cocoApp.scPostsMentions.home.createLabel">
            Create new Sc Posts Mentions
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cocoApp.scPostsMentions.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="scPostsMentions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cocoApp.scPostsMentions.senderId">Sender Id</span></th>
            <th><span jhiTranslate="cocoApp.scPostsMentions.data">Data</span></th>
            <th><span jhiTranslate="cocoApp.scPostsMentions.time">Time</span></th>
            <th><span jhiTranslate="cocoApp.scPostsMentions.isRead">Is Read</span></th>
            <th><span jhiTranslate="cocoApp.scPostsMentions.user">User</span></th>
            <th><span jhiTranslate="cocoApp.scPostsMentions.scPosts">Sc Posts</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let scPostsMentions of scPostsMentions ;trackBy: trackId">
                <td><a [routerLink]="['../sc-posts-mentions', scPostsMentions.id ]">{{scPostsMentions.id}}</a></td>
                <td>{{scPostsMentions.senderId}}</td>
                <td>{{scPostsMentions.data}}</td>
                <td>{{scPostsMentions.time | date:'medium'}}</td>
                <td>{{scPostsMentions.isRead}}</td>
                <td>
                    {{scPostsMentions.user?.login}}
                </td>
                <td>
                    <div *ngIf="scPostsMentions.scPosts">
                        <a [routerLink]="['../sc-posts', scPostsMentions.scPosts?.id ]" >{{scPostsMentions.scPosts?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sc-posts-mentions', scPostsMentions.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sc-posts-mentions/'+ scPostsMentions.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sc-posts-mentions/'+ scPostsMentions.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
