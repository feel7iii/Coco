<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myScSettingsLabel" jhiTranslate="cocoApp.scSettings.home.createOrEditLabel">Create or edit a Sc Settings</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!scSettings.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="scSettings.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scSettings.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                [(ngModel)]="scSettings.key"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cocoApp.scSettings.value" for="field_value">Value</label>
            <div>
                <div *ngIf="scSettings.value" class="form-text text-danger clearfix">
                    <span class="pull-left">{{scSettings.valueContentType}}, {{byteSize(scSettings.value)}}</span>
                    <button type="button" (click)="scSettings.value=null;scSettings.valueContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, scSettings, 'value', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="value" id="field_value"
                [(ngModel)]="scSettings.value"
             />
            <input type="hidden" class="form-control" name="valueContentType" id="field_valueContentType"
                [(ngModel)]="scSettings.valueContentType" />
        </div>

        <div class="form-group">
            <label jhiTranslate="cocoApp.scSettings.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="scSettings.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === scSettings.user?.id ? scSettings.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
